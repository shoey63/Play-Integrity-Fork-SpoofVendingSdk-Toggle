name: Build Flashable Zip

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow creating and uploading releases

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create flashable module zip
        run: |
          zip -r9 spoof-vending-toggle-${{ github.run_number }}.zip . \
            -x "*.git*" \
            -x "README.md" \
            -x ".github/*"

      - name: Upload flashable zip to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: CI_${{ github.run_number }}
          name: "PlayIntegrityFork-Toggle CI #${{ github.run_number }}"
          files: spoof-vending-toggle-${{ github.run_number }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
