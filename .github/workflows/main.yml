name: Zip Module Folder with Versioning

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set version tag
        run: echo "VERSION=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_ENV

      - name: Create ZIP from module folder
        run: |
          zip -r module-${{ env.VERSION }}.zip module

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: module-${{ env.VERSION }}
          path: module-${{ env.VERSION }}.zip
