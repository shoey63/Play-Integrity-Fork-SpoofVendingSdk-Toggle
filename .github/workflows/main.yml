name: Android CI

on:
  workflow_dispatch:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:

    runs-on: macos-26

    steps:
    - name: Check out
      uses: actions/checkout@v5
      with:
        submodules: 'recursive'
        fetch-depth: 0

    - name: Upload CI module zip as artifact zip
      uses: actions/upload-artifact@v4
      with:
        name: spoofVendingSdktoggle_#${{ github.run_number }}
        path: '*'
