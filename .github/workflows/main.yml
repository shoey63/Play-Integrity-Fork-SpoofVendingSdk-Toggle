name: Android CI

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release with ZIP asset?'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ§© Check out
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: ðŸ§¹ Clean previous artifacts
        run: |
          rm -f spoofVendingSdkToggle*.zip
          echo "Cleaning workspace complete."

      - name: ðŸ“„ Extract version from module.prop
        id: extract_version
        run: |
          VERSION=$(grep '^version=' module.prop | cut -d'=' -f2)
          VERSION_CODE=$(grep '^versionCode=' module.prop | cut -d'=' -f2)
          echo "MODULE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "MODULE_VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      - name: ðŸ“¦ Create module ZIP
        run: |
          zip -r spoofVendingSdkToggle-${{ env.MODULE_VERSION }}.zip * -x ".git*" ".github/*" "README.md"

      - name: ðŸ’¾ Upload CI module zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: spoofVendingSdkToggle_CI_${{ github.run_number }}
          path: '*'

      - name: ðŸš€ Create or Upload Release
        if: ${{ github.event.inputs.create_release == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.MODULE_VERSION }}
          name: "spoofVendingSdkToggle v${{ env.MODULE_VERSION }}"
          body: |
            ## ðŸš€ spoofVendingSdkToggle v${{ env.MODULE_VERSION }}

            Automated CI release built from the latest main branch.

            ### ðŸ§© Module Info
            - **ID:** spoof-vending-toggle
            - **Version:** ${{ env.MODULE_VERSION }}
            - **Version Code:** ${{ env.MODULE_VERSION_CODE }}
            - **Author:** shoey63 @ XDA Developers
            - **Base:** osm0sis' Play Integrity Fork

            ### ðŸ†• Highlights
            - Toggles spoofVendingSdk in custom.pif.prop or custom.pif.json
            - Displays advanced settings
            - Updates spoofVendingSdk value
            - Kills Play Integrity services for seamless updates

            ---
            *Built automatically by GitHub Actions.*
          files: spoofVendingSdkToggle-${{ env.MODULE_VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ github.token }}
