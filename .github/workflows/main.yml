name: Zip Selected Files with Versioning

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main  # Optional: remove if you only want manual runs

jobs:
  zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set version tag
        id: version
        run: echo "VERSION=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_ENV

      - name: Filter files to zip
        run: |
          mkdir publish
          rsync -av --exclude='README.md' --exclude='.github/workflows' ./ ./publish/

      - name: Create ZIP archive
        run: |
          cd publish
          zip -r ../selected-files-${VERSION}.zip .

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v3
        with:
          name: selected-files-${{ env.VERSION }}
          path: selected-files-${{ env.VERSION }}.zip
