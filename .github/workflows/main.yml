name: Zip Selected Files

on:
  workflow_dispatch:  # Manual trigger from Actions tab

jobs:
  zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Filter files to zip
        run: |
          mkdir publish
          rsync -av --exclude='README.md' --exclude='.github/workflows' ./ ./publish/

      - name: Create ZIP archive
        run: |
          cd publish
          zip -r ../selected-files.zip .

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v3
        with:
          name: selected-files
          path: selected-files.zip
