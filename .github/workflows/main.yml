name: Android CI

on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore: '**.md'
  pull_request:
    branches: main
    paths-ignore: '**.md'

jobs:
  build:

    runs-on: macos-26

    steps:
    - name: Check out
      uses: actions/checkout@v5
      with:
        submodules: 'recursive'
        fetch-depth: 0

    - name: Upload CI module zip as artifact zip
      uses: actions/upload-artifact@v4
      with:
        name: PIFork-toggle-CI_#${{ github.run_number }}
        path: 'module/*'
        compression-level: 9
