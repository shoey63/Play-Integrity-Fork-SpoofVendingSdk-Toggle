name: Android CI

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release with ZIP asset?'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: macos-26
    
    permissions:
          contents: write

    steps:
      - name: Check out
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Upload CI module zip as artifact zip
        uses: actions/upload-artifact@v4
        with:
          name: spoofVendingSdktoggle_#${{ github.run_number }}
          path: '*'

      - name: Create ZIP for release
        if: ${{ github.event.inputs.create_release == 'true' }}
        run: zip -r release.zip *

      - name: Create GitHub Release (optional)
        if: ${{ github.event.inputs.create_release == 'true' }}
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: "CI Release #${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload Release ZIP
        if: ${{ github.event.inputs.create_release == 'true' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: release_${{ github.run_number }}.zip
          asset_content_type: application/zip
