name: Build and Release Magisk Module

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build ZIP
        run: bash action.sh

      - name: Create Release and Upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          files: "*.zip"
